<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking Form</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f4; 
      margin: 0; 
      padding: 20px; 
    } 
 
    .container { 
      background: #95acb4; 
      padding: 20px; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
      max-width: 500px; 
      margin: auto; 
    } 
 
    h1 { 
      text-align: center; 
      color: #333; 
    } 
 
    .form_group { 
      margin-bottom: 15px; 
    } 
 
    label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: bold; 
      color: #555; 
    } 
 
    input, 
    select { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box; /* Ensures padding is included in width */ 
    } 
 
    input:focus, 
    select:focus { 
      border-color: #007bff; /* Change border color on focus */ 
      outline: none; /* Remove default outline */ 
    } 
 
    button { 
      background-color: #008000;; 
      color: white; 
      border: none; 
      padding: 10px; 
      border-radius: 4px; 
      cursor: pointer; 
      width: 100%; 
      font-size: 16px; 
    } 
 
    button:hover { 
      background-color: #008000; ; /* Darker green on hover */ 
    } 
 
    .error { 
      color: red; 
      font-size: 0.9em; 
      margin-top: 5px; 
    } 
  </style> 
</head> 
 
<body align="center"> 
  <div class="container"> 
    <h1>Reserve Your Dream Day</h1> 
    <form id="ContactForm"> 
      <div class="form_group"> 
        <label for="firstName">First Name:</label> 
        <input type="text" placeholder="Enter your first name" id="firstName" required> 
      </div> 
      <div class="form_group"> 
        <label for="lastName">Last Name:</label> 
        <input type="text" placeholder="Enter your last name" id="lastName" required> 
      </div> 
      <div class="form_group"> 
        <label for="phoneNumber">Phone Number:</label> 
        <input type="tel" placeholder="Enter your phone number" id="phoneNumber" required> 
      </div> 
      <div class="form_group"> 
        <label for="address">Address:</label> 
        <input type="text" placeholder="Enter your address" id="address" required> 
      </div> 
      <div class="form_group"> 
        <label for="email">Email:</label> 
        <input type="email" placeholder="Enter valid email id" id="email" required> 
      </div> 
      <div class="form_group"> 
        <label for="eventDate">Event Date:</label> 
        <input type="date" id="eventDate" required> 
      </div> 
      <div class="form_group"> 
        <label for="eventType">Event Type:</label> 
        <select id="eventType" name="eventType" required> 
          <option value="">Select Event Type:</option> 
          <option value="1">Birthday Event</option> 
          <option value="2">Wedding Event</option> 
          <option value="3">Pre-wedding Shoot Event</option> 
          <option value="4">Naming Ceremony Event</option> 
          <option value="5">Wedding Anniversary Event</option> 
          <option value="6">Party Events</option> 
        </select> 
      </div> 
      <button type="submit">Submit</button> 
    </form> 
  </div> 
  <script> 
    const form = document.getElementById("ContactForm"); 
 
    form.addEventListener("submit", (event) => { 
      event.preventDefault(); 
 
      const firstName = document.getElementById("firstName").value; 
      const lastName = document.getElementById("lastName").value; 
      const phoneNumber = document.getElementById("phoneNumber").value; 
      const address = document.getElementById("address").value; 
      const email = document.getElementById("email").value; 
      const eventDate = document.getElementById("eventDate").value; 
      const eventType = document.getElementById("eventType").value; 
 
      const formData = { 
        firstName : firstName, 
        lastName:lastName, 
        phoneNumber: phoneNumber, 
        address: address, 
        email: email, 
        eventDate: eventDate, 
        eventType: eventType, 
      }; 
 
      if ( 
        firstName !== "" && 
        lastName !== "" && 
        phoneNumber !== "" && 
        address !== "" && 
        email !== "" && 
        eventDate !== "" && 
        eventType !== "" 
      ) { 
        alert("Message sent successfully!"); 
        form.reset(); 
      } else { 
        alert("please enter each details correctly"); 
      } 
    }); 
  </script> 
</body> 
 
</html>
